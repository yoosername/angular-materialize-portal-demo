<!doctype html>
<html lang="en" ng-app="portalApp">
<head>
  <meta charset="utf-8">
  <title>Portal Demo</title>
  <link rel="stylesheet" href="/lib/material-design-icons/iconfont/material-icons.css">
  <link rel="stylesheet" href="/lib/materialize/dist/css/materialize.min.css">

  <link rel="stylesheet" href="/css/app.css">

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body ng-cloak ng-controller="DashboardCtrl">

  <nav class="top-nav">
    <div class="nav-wrapper">
      <a ui-sref="dashboard" class="brand-logo"><i class="material-icons left large">whatshot</i>Portal</a>
      <div class="crumbs left hide-on-med-and-down" ncy-breadcrumb></div>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li>
          <a class="dropdown-button" href="#!" data-beloworigin="true" data-activates="dropdown">
            Menu<i class="material-icons right">arrow_drop_down</i>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <ul id="dropdown" class="dropdown-content">
    <li><a ui-sref="accounts">Accounts</a></li>
    <li><a ui-sref="projects">Projects</a></li>
    <li class="divider"></li>
    <li><a ui-sref="profile">Profile</a></li>
  </ul>

  <div id="main" class="container">
    <div ui-view></div>
  </div>

  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Footer</h5>
          <p class="grey-text text-lighten-4">Footer content goes here</p>
        </div>
        <div class="col l4 offset-l2 s12">
          <h5 class="white-text">Footer Links</h5>
          <ul>
            <li><a class="grey-text text-lighten-3" href="#!">Footer Link</a></li>
          </ul>
        </div>
      </div>
    </div>

  </footer>


  <script src="/lib/jquery/dist/jquery.min.js"></script>
  <script src="/lib/materialize/dist/js/materialize.min.js"></script>
  <script src="/lib/angular/angular.js"></script>
  <script src="/lib/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/lib/angular-breadcrumb/release/angular-breadcrumb.js"></script>

  <script src="/js/app.js"></script>
  <script src="/js/controllers.js"></script>
  <script src="/js/directives.js"></script>
  <script src="/js/filters.js"></script>
  <script src="/js/services.js"></script>
</body>
</html>
