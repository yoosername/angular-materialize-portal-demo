
<div ui-view></div>

<div ng-hide="isEditMode()">

<div class="row">
  <div class="col s12 m4">
    <div class="card blue-grey darken-1 hoverable">
      <div class="card-content white-text">
        <span class="card-title">JIRA</span>
        <p>Info about your JIRA account</p>
      </div>
      <div class="card-action">
        <a ui-sref="accounts.wizard({'id':'jira'})" class="waves-effect waves-light btn-large">
          <i class="material-icons left">perm_identity</i>Create
        </a>
      </div>
    </div>

  </div>
  <div class="col s12 m4">
    <div class="card blue-grey darken-1 hoverable">
      <div class="card-content white-text">
        <span class="card-title">Confluence</span>
        <p>Info about your Confluence account</p>
      </div>
      <div class="card-action">
        <a ui-sref="accounts.wizard({'id':'confluence'})" class="waves-effect waves-light btn-large">
          <i class="material-icons left">perm_identity</i>Create
        </a>
      </div>
    </div>
  </div>
  <div class="col s12 m4">
    <div class="card blue-grey darken-1 hoverable">
      <div class="card-content white-text">
        <span class="card-title">Bitbucket</span>
        <p>Info about your Bitbucket account</p>
      </div>
      <div class="card-action">
        <a ui-sref="accounts.wizard({'id':'bitbucket'})" class="waves-effect waves-light btn-large">
          <i class="material-icons left">perm_identity</i>Create
        </a>
      </div>
    </div>
  </div>
</div>
</div>

</div>
