<div class="container">
  <div id="license_modal" class="modal modal-fixed-footer">
    <div class="modal-content">
      <h4>Confluence License</h4>
      <p>Confluence license contents here</p>
    </div>
    <div class="modal-footer">
      <a ng-click="agreeLicense('confluence',true)" class="waves-effect waves-green btn-flat ">Agree</a>
      <a ng-click="agreeLicense('confluence',false)" class="waves-effect waves-green btn-flat ">Disagree</a>
    </div>
  </div>
</div>
