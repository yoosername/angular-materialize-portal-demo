
<div class="row">

  <div class="col s12 m4">
    <div class="card blue-grey darken-1 hoverable">
      <div class="card-content white-text">
        <span class="card-title">Accounts</span><span class="badge">{{activeAccounts()}} of 3</span>
        <p>Manage my accounts</p>
      </div>
      <div class="card-action">
        <a ui-sref="accounts" class="waves-effect waves-light btn">
          <i class="material-icons left">account_box</i>Go
        </a>
      </div>
    </div>
  </div>

  <div class="col s12 m4">
    <div class="card blue-grey darken-1 hoverable">
      <div class="card-content white-text">
        <span class="card-title">Projects</span><span class="badge">{{projects.length}}</span>
        <p>Manage my projects</p>
      </div>
      <div class="card-action">
        <a ui-sref="projects" class="waves-effect waves-light btn">
          <i class="material-icons left">work</i>Go
        </a>
      </div>
    </div>
  </div>

  <div class="col s12 m4" ng-controller="PasswordCtrl">
    <div class="card blue-grey darken-1 hoverable">
      <form id="passwordResetForm" ng-submit="resetPassword()">
        <div class="card-content white-text">
          <span class="card-title">Password</span>
          <p>Reset your password</p>
        </div>
        <div class="card-action">
          <div class="row" style="background-color:#fff;margin-left: 2.5px;margin-right:2.5px;padding:5px;">
            <div class="col m12">
              <div class="input-field">
                <i class="material-icons prefix">account_box</i>
                <input id="icon_prefix" ng-model="password" type="password" class="validate">
                <label for="icon_prefix">New Password</label>
              </div>
            </div>
          </div>
          <div class="row" style="margin-bottom:0px">
            <div class="col m12">
              <input id="submit" data-ng-disabled="!validPassword()" type="submit" value="Reset" class="waves-effect waves-light btn">
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
