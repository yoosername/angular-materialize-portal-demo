<div class="row">
  <h3>Create New {{type|uppercase}} project</h3>
</div>
<div ng-hide="type" class="row">
  <h4>Please pick an application from the links above</h4>
</div>
<div ng-hide="!type" class="row">
  <form ng-submit="createProject(type)">
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="project.name" id="name" type="text" class="validate" autofocus>
          <label for="name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input ng-model="project.desc"  id="desc" type="text" class="validate">
          <label for="desc">Description</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button class="btn" id="submit" type="submit">create</button>
        </div>
      </div>
    </form>
</div>
